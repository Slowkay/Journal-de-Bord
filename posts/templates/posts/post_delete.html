{% extends 'posts/base.html' %}

{% block title %}
    <title>LogBook | Delete Post</title>
{% endblock %}

{% block content %}  
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm" class="save_button">
    </form>
{% endblock content %}
