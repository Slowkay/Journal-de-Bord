{% extends 'posts/base.html' %}

{% block title %}
    <title>LogBook | Folder List</title>
{% endblock %}

{% block content %}  
    <h2 class="titles">List of files</h2> 
    <hr>
    <div>   
        {% for folder in folders %}
            <h4><a class="folder_effect" href="{% url 'post_list' folder_pk=folder.pk %}">{{ folder.name }}</a></h4>
        {% endfor %} 
    </div>
{% endblock content %}
