<!-- Use of 'base.html' -->
{% extends 'posts/base.html' %}


{% block content %}
    <h2>New folder</h2>
    <form method="POST" class="folder-form">        
        {% csrf_token %}
        {{ form.as_p }} 
        <!-- 
            csrf_token : (obligé pour form), sécurisation prévue par django
            form : afficher les différents champs du fomulaire
            as_p : pour afficher les champs du formulaire sous forme de paragraphe
        -->
        <button type="submit">Save</button>
    </form>
{% endblock %}
